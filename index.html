<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Increment Counter</title>
</head>

<body>
    <div class="counter-container">
        <div class="card">
            <i class="fa-solid fa-mug-hot fa-3x"></i>
            <div class="counter" data-target="4000"></div>
            <span>Project Completed</span>
        </div>
        <div class="card">
            <i class="fa-solid fa-users fa-3x"></i>
            <div class="counter" data-target="15000"></div>
            <span>Our Happy Client</span>
        </div>
        <div class="card">
            <i class="fa-solid fa-tasks fa-3x"></i>
            <div class="counter" data-target="500"></div>
            <span>Ongoing Projects</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d1df1383b8.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>

<!-- data- is designed to hold custom data -->
